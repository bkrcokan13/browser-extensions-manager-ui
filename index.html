<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body class="dark">
    <header class="main-header">
      <nav class="main-navbar">
        <div class="nav-logo"><img src="assets/images/logo.svg" alt="navbar-logo-img"></div>

        <a href="javascript:void(0)" id="theme-switch-btn">
          <img id="theme-switch-icon">
        </a>
      </nav>
    </header>


    <main>
      <div class="extension-container">
          <div class="extension-container-header">
            <div class="container-title">
              <h2>Extensions Lists</h2>
            </div>
            <ul class="filter-button-lists">
              <li class="filter-button-item"><a href="javascript:void(0)" class="filter-btn ">All</a></li>
              <li class="filter-button-item"><a href="javascript:void(0)" class="filter-btn">Active</a></li>
              <li class="filter-button-item"><a href="javascript:void(0)" class="filter-btn">Inactive</a></li>
            </ul>
          </div>

          <div class="extensions-list"></div>
      </div>
    </main>

  <script src="static/js/script.js"></script>
</body>
</html>
